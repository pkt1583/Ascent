apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: consumer-ieb-master-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://dev.azure.com/colesgroup/Intelligent%20Edge/_git/plat_manifests
    targetRevision: main
    path: ieb/p-cluster-1/consumer
  destination:
    server: https://kubernetes.default.svc
    namespace: ieb-all
  syncPolicy:
    automated:
      prune: True
      selfHeal: True
    syncOptions:
    - CreateNamespace=true